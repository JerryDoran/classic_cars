<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Classic Cars</title>
  </head>
  <body>
    <!-- Menu -->
    <div class="center menu target">
      <div class="menu-line menu-line-one"></div>
      <div class="menu-line menu-line-two"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar target">
      <a href="#home" class="nav-link">Home</a>
      <a href="#popular-cars" class="nav-link">Popular Cars</a>
      <a href="#video-gallery" class="nav-link">Video Gallery</a>
      <a href="#image-gallery" class="nav-link">Image Gallery</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>

    <!-- Section One -->
    <div class="wrapper">
      <section class="center section-one target" id="home">
        <h1 class="section-heading section-one-heading">Classic Cars</h1>
        <img src="images/car-section1.png" alt="section-one" />
      </section>
    </div>

    <!-- Section Two -->
    <div class="wrapper">
      <section class="section-two target" id="popular-cars">
        <h1 class="section-heading">Popular Cars</h1>
        <div class="cards-wrapper center">
          <div class="card">
            <h2 class="car-name">Car Name</h2>
            <img src="images/car-1.jpg" class="card-img">
            <h3 class="car-price">$200,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name">Car Name</h2>
            <img src="images/car-2.jpg" class="card-img">
            <h3 class="car-price">$100,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name">Car Name</h2>
            <img src="images/car-3.jpg" class="card-img">
            <h3 class="car-price">$150,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
        </div>
      </section>
    </div>

    <!-- Section Three -->
    <div class="wrapper">
      <section class="section-three target" id="video-gallery"></section>
    </div>

    <!-- Section Four -->
    <div class="wrapper">
      <section class="section-four target" id="image-gallery"></section>
    </div>

    <!-- Section Five -->
    <div class="wrapper">
      <section class="section-five target" id="contact"></section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
