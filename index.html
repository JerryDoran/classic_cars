<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Classic Cars</title>
  </head>
  <body>
    <!-- Menu -->
    <div class="center menu target">
      <div class="menu-line menu-line-one"></div>
      <div class="menu-line menu-line-two"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar target">
      <a href="#home" class="nav-link">Home</a>
      <a href="#popular-cars" class="nav-link">Popular Cars</a>
      <a href="#video-gallery" class="nav-link">Video Gallery</a>
      <a href="#image-gallery" class="nav-link">Image Gallery</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>

    <!-- Section One -->
    <div class="wrapper">
      <section class="center section-one target" id="home">
        <h1 class="section-heading section-one-heading">Classic Cars</h1>
        <img src="images/car-section1.png" alt="section-one" />
      </section>
    </div>

    <!-- Section Two - Cards-->
    <div class="wrapper">
      <section class="section-two target" id="popular-cars">
        <h1 class="section-heading">Popular Cars</h1>
        <div class="cards-wrapper center">
          <div class="card">
            <h2 class="car-name">Car Name</h2>
            <img src="images/car-1.jpg" class="card-img" />
            <h3 class="car-price">$200,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name">Car Name</h2>
            <img src="images/car-2.jpg" class="card-img" />
            <h3 class="car-price">$100,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name">Car Name</h2>
            <img src="images/car-3.jpg" class="card-img" />
            <h3 class="car-price">$150,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
        </div>
      </section>
    </div>

    <!-- Section Three - Video Gallery-->
    <div class="wrapper">
      <section class="section-three target" id="video-gallery">
        <h1 class="section-heading">Video Gallery</h1>
        <div class="videos-wrapper center">
          <video src="images/car-video-1.mp4" muted loop class="video"></video>
          <video src="images/car-video-2.mp4" muted loop class="video"></video>
          <video src="images/car-video-3.mp4" muted loop class="video"></video>
        </div>
        <div class="videos-wrapper center">
          <video src="images/car-video-4.mp4" muted loop class="video"></video>
          <video src="images/car-video-5.mp4" muted loop class="video"></video>
          <video src="images/car-video-6.mp4" muted loop class="video"></video>
        </div>
      </section>
    </div>

    <!-- Section Four -Image Gallery -->
    <div class="wrapper">
      <section class="section-four target" id="image-gallery">
        <h1 class="section-heading">Image Gallery</h1>
        <div class="gallery-wrapper center">
          <div class="gallery-shelf"></div>
          <img src="images/gallery-car-1.jpg" class="gallery-img-1" alt="car" />
          <img src="images/gallery-car-2.jpg" class="gallery-img-2" alt="car" />
          <img src="images/gallery-car-3.jpg" class="gallery-img-3" alt="car" />
        </div>
        <div class="gallery-wrapper center">
          <div class="gallery-shelf"></div>
          <img src="images/gallery-car-4.jpg" class="gallery-img-1" alt="car" />
          <img src="images/gallery-car-5.jpg" class="gallery-img-2" alt="car" />
          <img src="images/gallery-car-6.jpg" class="gallery-img-3" alt="car" />
        </div>
      </section>
    </div>

    <!-- Section Five -->
    <div class="wrapper">
      <section class="section-five target" id="contact"></section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
